<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/config.css">

        <title>Moovex | JavaScript Assignment | Users Table</title>
    </head>
    <body>
        <h1 class="header">Moovex - Users Table | JS Assignment</h1>

        <section class="content">

            <div class="search">
                <label class="fieldTitle">Search Username:</label>
                <input class="input" type="text" maxlength="30">
            </div>

            <div class="data">
                <table class="table">
                    <thead>
                        <th class="cell cell--header">Username</th>
                        <th class="cell cell--header">Email address</th>
                        <th class="cell cell--header">Full name</th>
                        <th class="cell cell--header">Delete</th>
                        <th class="cell cell--header">Edit</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="cell">rapitec</td>
                            <td class="cell">ron@rapitec.co.il</td>
                            <td class="cell">Ron Rofe</td>
                            <td class="cell">
                                <img class="action" src="./images/trash.svg" alt="Delete">
                            </td>
                            <td class="cell">
                                <img class="action" src="./images/pencil.svg" alt="Delete">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="add">
                <h2 class="fieldTitle">Add user:</h2>
                <div>
                    <label>Username:</label>
                    <input class="input" type="text" maxlength="30">
                <div>
                    <label>Email address:</label>
                    <input class="input" type="email" maxlength="30">
                </div>
                <div>
                    <label>Full name:</label>
                    <input class="input" type="text" maxlength="30">
                </div>
                <button class="addButton" type="button">Add</button>
            </div>
        </section>




        <script src="./js/index.js"></script>
    </body>
</html>
