<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/config.css">

        <title>Moovex | JavaScript Assignment | Users Table</title>
    </head>
    <body>
        <h1 class="header">Moovex - Users Table | JS Assignment</h1>

        <section class="content">

            <div class="search">
                <label class="fieldTitle">Search Username:</label>
                <input id="search" class="input" type="text" maxlength="30">
            </div>

            <div class="data">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="cell cell--header">Username</th>
                            <th class="cell cell--header">Email address</th>
                            <th class="cell cell--header">Full name</th>
                            <th class="cell cell--header">Delete</th>
                            <th class="cell cell--header">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">
                        <!-- #### Row Example
                            <tr>
                                <td class="cell">ronuser</td>
                                <td class="cell">ron@rapitec.co.il</td>
                                <td class="cell">Ron Rofe</td>
                                <td class="cell">
                                    <img class="action" src="./images/trash.svg" alt="Delete">
                                </td>
                                <td class="cell">
                                    <img class="action" src="./images/pencil.svg" alt="Delete">
                                </td>
                            </tr>
                        -->
                    </tbody>
                </table>
            </div>

            <form class="add">
                <div class="addUserHeader">
                    <h2 id="addEditTitle" class="fieldTitle">Add user:</h2>
                    <button id="cancelEdit" class="cancel" type="button">Cancel Edit</button>
                </div>
                <div>
                    <label class="label">Username:</label>
                    <input class="input" name="username" type="text" maxlength="20">
                </div>
                <span class="error">Invalid username.</span>
                <div>
                    <label class="label">Email address:</label>
                    <input class="input" name="email_address" type="email" maxlength="200">
                </div>
                <span class="error">Invalid email address.</span>
                <div>
                    <label class="label">Full name:</label>
                    <input class="input" name="full_name" type="text" maxlength="50">
                </div>
                <span class="error">Invalid name.</span>
                <button id="addButton" class="addButton" type="button">Add</button>
            </form>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
